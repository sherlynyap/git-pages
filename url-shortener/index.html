<!DOCTYPE html>
<head>
    <title>SMU URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/oblique-header.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://www.google.com/recaptcha/api.js?onload=grecaptchaOnloadCallback&render=explicit" async defer></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <!-- OBLIQUE_HEADER / Same for all pages -->
    <header>
        <div id="header-two" class="header-shadow header-two container-fluid">
            <div class="obg obg-white"></div>
            <div class="obg obg-site"></div>
            <div class="navbar-header-container container">
                <div class="navbar-header">
                    <div class="site-branding pull-left">
                        <div class="ob-smu-logo">
                            <a target="_blank" href="https://www.smu.edu.sg" rel="home" title="Singapore Management University (SMU)" name="top">
                                <img class="ob-smulogo desktop" alt="Singapore Management University (SMU)" src="https://www.smu.edu.sg/sites/all/themes/smubase_nw2_rev/svg/logo-d-smu.svg" width="153" height="60">
                                <img class="ob-smulogo tablet" alt="Singapore Management University (SMU)" src="https://www.smu.edu.sg/sites/all/themes/smubase_nw2_rev/svg/logo-t-smu.svg" width="113" height="60">
                                <img class="ob-smulogo mobile" alt="Singapore Management University (SMU)" src="https://www.smu.edu.sg/sites/all/themes/smubase_nw2_rev/svg/logo-m-smu.svg" width="37" height="48">
                            </a>
                        </div>
                        <div class="ob-oblique"><img src="https://www.smu.edu.sg/sites/all/themes/smubase_nw2_rev/svg/oblique.svg"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End of Header -->
    <main class="form-signin">
        <center>
            <h1 class="h3 mb-3">SMU URL Shortener</h1>
            <label for="inputUrl" class="visually-hidden">Destination</label>
            <input type="text" id="inputUrl" name="destination" class="form-control" placeholder="Destination" required>
            <label for="inputKeyword" class="visually-hidden">Custom Keyword</label>
            <input type="text" id="inputKeyword" name="slashtag" class="form-control" placeholder="Custom Keyword">
            <div class="response" style="width: 100%; height: auto;"></div>
            <div id="grecaptcha" class="grecaptcha" style="display: none"></div>
            <button id="submit" class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 10px;">Shorten</button>
        </center>
    </main>
    <footer class="footer mt-auto">
        <center>
            <p>Singapore Management University &copy; 2021</p>
        <s/center>
    </footer>
</body>

</html>
